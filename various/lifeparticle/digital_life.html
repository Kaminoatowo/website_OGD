<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital life</title>
        <link rel="digital_life.css">
    </head>
    <body>
        <div id="selector">
            <select onChange="changeAlgo(this.value);">
                <option id="empty" value="-">Select algorithm</option>
                <option id="live" value="live">Live</option>
                <option id="ca1d" value="ca">1D cellular automata</option>
                <option id="physics" value="live_physics">Live with physics</option>
                <option id="conway" value="conway">Game of life</option>
                <option id="lenia" value="lenia">Lenia</option>
            </select>
        </div>

        <div id="canvas">
            <canvas id="life" width="500" height="500"></canvas>
        </div>

        <div id="buttons">
            <button id="start">Start</button>
            <button id="step">Step</button>
            <button id="reset">Reset</button>
        </div>
        
        <script type="text/javascript" src="digital_life.js"></script>
        <script id="life_algorithm" src=""></script>

    </body>
</html>
